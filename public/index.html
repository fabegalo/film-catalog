<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo de Filmes</title>
  <link rel="stylesheet" href="/public/build.css">
  <script src="/public/js/bundle.js" defer></script>
  <script src="/public/js/register.js"></script>
  <script src="/public/js/home.js"></script>
</head>

<body>
  <!-- <div x-data="{ open: false}" class="text-center">
            <button @click="open =! open" class="p-4 text-white bg-blue-600">Click</button>
            <div x-show="open" class="mt-8">It working</div>
        </div> -->

  <div class="font-sans bg-white flex flex-col min-h-screen w-full">
    <div>
      <div class="bg-gray-200 px-4 py-4">
        <div class="w-full md:max-w-6xl md:mx-auto md:flex md:items-center md:justify-between">
          <div>
            <a href="#" class="inline-block text-gray-800 text-2xl font-bold">Filmes BIGSCREEN.</a>
          </div>
        </div>
      </div>

      <div class="bg-gray-200 md:overflow-hidden">
        <div class="px-4 py-16">
          <div class="relative w-full md:max-w-2xl md:mx-auto text-center">
            <h1 class="font-bold text-gray-700 text-xl sm:text-2xl md:text-5xl leading-tight mb-6">
              Uma Simples e Pequena ferramenta para acompanhar nossos Filmes !!
            </h1>

            <p class="text-gray-600 md:text-xl md:px-18">
              Compartilhe sua programação Aqui !!
            </p>

            <div class="hidden md:block h-40 w-40 rounded-full bg-blue-800 absolute right-0 bottom-0 -mb-64 -mr-48">
            </div>

            <div class="hidden md:block h-5 w-5 rounded-full bg-yellow-500 absolute top-0 right-0 -mr-40 mt-32"></div>
          </div>
        </div>

        <h1 class="text-center font-bold text-2xl">Cadastrar uma Programação</h1>

        <div class="mt-10 mx-auto flex justify-center">
          <a href="/public/views/register.html" @click="showMessage()"
            class="flex bg-green-500 rounded-full font-bold text-white px-4 py-4 transition duration-300 ease-in-out hover:bg-green-600 mr-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
        </div>

      </div>

      <br>

      <div x-data="home()" x-init="getFilms()" class="bg-white flex items-center justify-center">
        <div class="grid grid-cols-6 gap-2 px-16">

          <template x-for="(f, i) in films" x-key="i">
            <template x-for="(film, index) in f">
              <!-- Item 1 -->
              <div class="flex flex-col gap-1">

                <!-- Image -->
                <a href="" class="bg-purple-500">
                  <img :src="film.url" class="hover:translate-x-1 hover:-translate-y-1 delay-50 duration-100" />
                </a>

                <!-- Games Title -->
                <a href="#" class="hover:text-purple-500 text-black font-semibold" x-text="film.nome"></a>

                <!-- Viewers -->
                <a href="#" class="hover:text-purple-500 text-sm text-gray-400 -mt-1" x-text="film.data"></a>

                <!-- Category Tags -->
                <div @click="deleteFilm(`${index}`)" class="flex flex-row flex-wrap gap-2">
                  <a href="#"
                    class="hover:bg-red-600 text-red-300 text-xs font-semibold bg-red-700 px-2 py-1 rounded-full">
                    Remover </a>
                  <a href="#"
                    class="hover:bg-green-600 text-green-300 text-xs font-semibold bg-green-700 px-2 py-1 rounded-full">
                    Finalizar
                  </a>
                </div>

              </div>
              <div>
                <img :src="film.url">
                <span class="ml-3 text-base font-medium bg-red-500" x-text="film.nome"></span>
              </div>
            </template>
          </template>

        </div>
      </div>

      <p class="text-center p-4 text-gray-600 mt-10">
        Created by
        <a href="https://github.com/fabegalo" class="border-b text-blue-500" target="_blank">@fabegalo</a>.
      </p>
    </div>
  </div>

</body>

</html>
